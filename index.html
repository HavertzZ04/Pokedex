<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <script src="main.js" defer module></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/snorlax.png"> 
</head>
<body>
    <img src="images/logo.png" class="img-fluid" id="title" alt="" >

    <div class="d-flex justify-content-center h-100" id="fullSearch">
        <div class="row" id="container-options">
            <div class="search search-container">
                <input type="text" class="search-input" placeholder="Search..." name="" id="search-bar">
                <a href="#" class="search-icon" id="search-button">
                    <i class="material-icons">search</i>
                </a>
            </div>
            <div class="col">
                <audio src="music/song.mp3" loop autoplay></audio>
                <button id="playBtn">
                    <img src="images/play-button.png" alt="">
                </button>
                <button id="stopBtn">
                    stop
                </button>
                <button id="restartBtn">
                    restart
                </button>
            </div>
        </div>
    </div>

    <div class="pokemon-container"></div>

    <nav id="pagination">
        <ul class="pagination justify-content-center">
            <li class="page-item" id="previous">
                <a class="page-link" href="#" aria-label="Previous">Previous</a>
            </li>
            <li class="page-item" id="next">
                <a class="page-link" href="#" aria-label="Next">Next</a>
            </li>
        </ul>
    </nav> 
         
    
    <div class="spinner-border text-light" id="spinner" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <footer>
        <a href="">by: HavertzZ</a>
        <img src="images/github.png" alt="">
    </footer>

    

</body>
</html>
